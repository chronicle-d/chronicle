[loggers]
keys=root,gunicorn,uvicorn

[handlers]
keys=console

[formatters]
keys=colorful

[logger_root]
level=DEBUG
handlers=console

[logger_gunicorn]
level=INFO
handlers=console
qualname=gunicorn
propagate=0

[logger_uvicorn]
level=DEBUG
handlers=console
qualname=uvicorn
propagate=0

[handler_console]
class=StreamHandler
formatter=colorful
args=(sys.stdout,)

[formatter_colorful]
class=chronicle_base.colorful_formatter.ColorfulFormatter
datefmt=%H:%M:%S
